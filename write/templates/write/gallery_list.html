{% if gallery_list %}
{% for g in gallery_list %}
    <tr onclick='location="/write/detail/{{g.id}}/"'>
    <td><h2><a href="{{g.get_absolute_url}}">{{g.title}}</a></h2></td>
    <td><img src="{{g.imgfile}}" alt=""></td>
    <td>{{g.comment}}</td>
    <td> {{g.info}}</td>
    <td>작성시간</td>
    </tr>
{% endfor %}
{% endif %}
