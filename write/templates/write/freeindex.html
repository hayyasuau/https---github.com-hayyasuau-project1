<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>목록</h2>
  <p>Use the .list-group-flush class to remove some borders and rounded corners:</p>
</div>
  
<div class="container mt-3">
  <ul class="list-group list-group-flush">

    {% for b in board_list %}
    <table><tr><td>
      <li class="list-group-item" name="free_id" value=""> {{b.free_id}}</li></td>
      <td><li class="list-group-item" name="title"> {{b.title}}</li></td>
      </tr><td><li class="list-group-item" name="text"> {{b.text}}</li></td>
      <td><li class="list-group-item" name="write_dttm"> {{b.write_dttm}}</li></td>
    </table>
    {% endfor %}
    <hr>
  </ul>
</div>

</body>
</html>
