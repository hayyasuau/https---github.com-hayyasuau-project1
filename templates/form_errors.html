{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger">
                <strong>{{field.label}}</strong>
                {{ error }}
            </div>
        {% error %}
        {% for error in form.non_field_errors %}
            <div class="alert alert-danger">
                <strong>{{error}}</strong>
            </div>
        {% error %}
{% endif %}
