<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    ul>li >a{
        text-align: center;
        font-size: 60px;
    }
    .remote_control{
        width: 50px; height: 400px; background-color:green; position: fixed;;
    }

</style>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>가제;소모임 {{ request.session.info_id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- 구글 머티리얼 폰트  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>
    


</html>

<body>

    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start" >
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href="/write/" class="nav-link px-2 text-white">모임 보기</a></li>
              <li><a href="/select_moim/" class="nav-link px-2 text-white">모임 참석하기</a></li>
              <li><a href="#" class="nav-link px-2 text-white">모임 찾기</a></li>
              <li><a href="write/gallery" class="nav-link px-2 text-white">갤러리</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              {% if request.session.info_id %}
                <a href="/logout"><button type="button" class="btn btn-outline-light me-2">Logout</button></a>
              {% else %}
              <a href="/login"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
              {% endif %}
              <a href="/signup"><button type="button" class="btn btn-warning">Sign-up</button></a>
            </div>
          </div>
        </div>
    </header>


    <div style="display: flex; flex-direction: row;text-align: center;  padding-top: 60px;">
        <div style="width:80%; height: 2000px; background-color:yellow; margin-left: 10px; margin-right: 10px;">
            <p></p>
            {% block main_content %}
            {% endblock %}
        </div>
        <div>
            <div style="justify-content: flex-end;">
                <div class="remote_control" >
                    <div>
                        <li class="control ">
                            <a class="nav-link active text-white" aria-current="page" href="#">        
                                <span class="material-symbols-outlined">
                                    arrow_upward
                                </span>
                            </a>
                        </li>
                    </div>
                    <br>
                    <div>
                        <li class="control ">
                            <a class="nav-link active text-white" aria-current="page" href="#">        
                                <span class="material-symbols-outlined">
                                    arrow_downward
                                </span>
                            </a>
                        </li>
                    </div>
                    <br>
                    <div>
                        <li class="control ">
                            <a class="nav-link active text-white" aria-current="page" href="#">        
                                <span class="material-symbols-outlined">
                                    home
                                </span>
                            </a>
                        </li>
                    </div>
                    <br>
                    <div>
                        <li class="control ">
                            <a class="nav-link active text-white" aria-current="page" href="#">        
                                <span class="material-symbols-outlined">
                                    chat
                                </span>
                            </a>
                        </li>
                    </div>
                    <br>
                    <div>
                        <li class="control ">
                            <a class="nav-link active text-white" aria-current="page" href="#">        
                                <span class="material-symbols-outlined">
                                    headset_mic
                                </span>
                            </a>
                        </li>
                    </div>
                </div>
            </div>

        </div>

    </div>


{% include 'footer.html' %}


</body>

</html>
