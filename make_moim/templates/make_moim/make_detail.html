
    <!DOCTYPE html>
    <html lang="ko">
    
    <head>
      {% include 'head.html' %}
    </head>
    
    <body>
    
      <!-- ======= Top Bar ======= -->
      <section id="topbar" class="d-flex align-items-center">
        <div class="container d-flex justify-content-center justify-content-md-between">
          <div class="contact-info d-flex align-items-center">
          
          </div>
        </div>
      </section>
    
      <!-- ======= Header ======= -->
      <header id="header" class="d-flex align-items-center">
        <div class="container d-flex align-items-center">
    
          <h1 class="logo me-auto"><a href="index.html">Moim</a></h1>
    
          <nav id="navbar" class="navbar"><!--네비게이션 바-->
            <ul>
              <li><a class="nav-link scrollto active" aria-current="page" href="/">Home</a></li>
              <li class="dropdown"><a href="#"><span>모임</span> <i class="bi bi-chevron-down"></i></a>
                <ul>
                  <li><a href="/make_moim/">모임 만들기</a></li>
                  <li><a href="/select_moim/">모임 참석하기</a></li>
                  <li><a href="/board_moim/list/">모임 찾기</a></li>
                </ul>
              </li>
              <li><a class="nav-link scrollto" href="/write/gallery/">갤러리</a></li>
              <!--<li><a class="nav-link scrollto" href="/write/free/">자유게시판</a></li>-->
              {% if request.session.info_id %}
              <li><a class="nav-link scrollto" href="/logout/">로그아웃</a></li>
              {% else %}
              <li><a class="nav-link scrollto" href="/login/">로그인</a></li>
              {% endif %}
              <li><a class="nav-link scrollto" href="/signup/">회원가입</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
          </nav><!-- .navbar -->
    
        </div>
      </header><!-- End Header -->
    
      <main id="main">

        <!-- ======= Ctab Section ======= -->
        <section class="inner-page">
          <div class="container">
            <section id="ctab" class="ctab">
              <div class="container">
                {% block main_content %}
                <div style="width: 500px; height: 500px; background-color: azure;">
                </div>
                
                    <label for="title">제목</label>
                    <input type="text" id='title' value="{{make_moim.title}}" readonly>
                
                    <label for="imgfile">이미지</label>
                    <input type="file" id='imgfile' value="{{make_moim.imgfile}}" readonly>
                
                    <label for="location">지역/최대인원</label>
                    <input type="text" id='location' value="{{make_moim.location}}/{{make_moim.max_people}}" readonly>
                
                    <label for="commend">소개</label>
                    <textarea class="form-control" readonly>{{make_moim.commend}}</textarea>
                
      
                {% endblock %}
    
              </div>
            </section> <!-- End Ctab Section -->
          </div>
        </section>
    
      </main><!-- End #main -->
    
      <!-- ======= Footer ======= -->
      {% include 'footer_main.html' %}<!-- End Footer -->
    
      <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
      <a href="#" class="back-to-down d-flex align-items-center justify-content-center"><i class="bi bi-arrow-down-short"></i></a>
    
      <!-- Vendor JS Files -->
      <script src="/static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
      <script src="/static/assets/vendor/glightbox/js/glightbox.min.js"></script>
      <script src="/static/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
      <script src="/static/assets/vendor/swiper/swiper-bundle.min.js"></script>
      <script src="/static/assets/vendor/php-email-form/validate.js"></script>
    
      <!-- Template Main JS File -->
      <script src="/static/assets/js/main.js"></script>
    
    </body>
    
    </html>
